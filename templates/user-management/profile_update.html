{% extends 'base.html' %}
{% block content %}
  <h1>Update Profile</h1>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
  </form>
  <p><a href="{% url 'user:profile' %}">Back to Profile</a></p>
{% endblock content %}
