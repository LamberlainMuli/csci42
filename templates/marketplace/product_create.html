{% extends 'base.html' %}
{% load static crispy_forms_tags %}
{% block content %}
<main class="container mt-4">
  <header>
    <h1>Create a New Product</h1>
    <hr>
  </header>
  <section class="product-details">
    <form method="post" enctype="multipart/form-data" novalidate aria-label="Product Creation Form">
      {% csrf_token %}
      {% crispy form %}
    </form>
  </section>
  <nav class="mt-3" aria-label="Navigation">
    <a href="{% url 'marketplace:home' %}" class="btn btn-secondary" aria-label="Back to Home">
      <i class="fas fa-home" aria-hidden="true"></i> Back to Home
    </a>
  </nav>
</main>
{% endblock %}
